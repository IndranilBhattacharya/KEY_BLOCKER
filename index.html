<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Blocks access to websites (as per keywords user specifies) to improve productivity."
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/button-style.css" />
    <link rel="stylesheet" href="./styles/animation.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>KEY BLOCKER</title>
  </head>
  <body>
    <div class="w-100 d-flex align-items-center tool-bar">
      <div class="icon-container h-100">
        <img
          alt=""
          height="24px"
          width="24px"
          src="./assets/logo/logo24.png"
        /><span class="extension-name"><strong>KEY BLOCKER</strong></span>
      </div>
      <div style="flex: 1 auto"></div>
      <button class="tab-icon-container" type="button" id="activeTabIcon">
        <img alt="" height="32px" width="32px" id="tabIcon" />
      </button>
    </div>

    <div class="form-container d-flex align-items-center">
      <input
        type="text"
        class="form-control form-control-sm"
        id="keyWordInput"
        placeholder="Type a keyword to block ..."
      />
      <button
        type="button"
        class="bttn fancy-button bg-gradient"
        id="addKeywords"
        title="Add to blacklist"
      >
        <span class="material-icons text-light"> add </span>
      </button>
    </div>
    <div id="blackListDesc" class="w-100 list-desc-at-blocked">
      You have following keyword(s) in blacklist
    </div>
    <div id="blackListContainer" class="d-flex container-for-words"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
